<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Libros</title>
  </head>
  <body>
    <p class="h1 text-center">BIBLIOTECA DE LIBROS</p>
    <!--Form-->
    <form id="formulario">
      <div class="form-floating mb-3">
        <label for="inputTitulo"></label>
        <input type="text" id="inputTitulo" placeholder="Título"/>
      </div>
      <div class="form-floating mb-3">
        <label for="inputAutor"></label>
        <input type="text" id="inputAutor" placeholder="Autor" />
      </div>
      <div class="form-floating mb-3">
        <label for="inputPaginasTotales"></label>
        <input type="number" id="inputPaginasTotales" placeholder="Cantidad de páginas"/>
      </div>

      <button type="submit" class="btn btn-info btn-sm" id="btn-agregar-libro">
        Agregar libro
      </button>
    </form>

    <!--Lista de libros-->

    <table class="table table-secondary oculto table-striped table-bordered container-fluid align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Título</th>
          <th scope="col">Autor</th>
          <th scope="col">Cantidad de páginas</th>
          <th scope="col">Páginas leídas</th>
          <th scope="col">Páginas restantes</th>
          <th scope="col"></th>
          <th scope="col" class="col-3"></th>
          
        </tr>
      </thead>

      <tbody>
   
      <tbody id="lista">
       
        
      </tbody>
    </table>

    <button type="submit" id="btn-borrar-biblioteca" class="btn btn-warning text-center">Borrar biblioteca</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
